                <li ng-class="{active: active=='sensors'}"><a class="sensors" href="categories/sensors"><i class="icon-tag"></i> sensors</a></li>
                <li ng-class="{active: active=='others'}"><a class="others" href="categories/others"><i class="icon-tag"></i> others</a></li>
              </ul>
            </div>
          </div>

          <div class="span9">
            <div class="notifications">
              <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
            </div>
            <div class="dashboard-content">
              <div ng-view></div>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>

        <footer class="pull-right">
