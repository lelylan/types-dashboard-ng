<!DOCTYPE html>
<html ng-app="test">
  <head>
    <meta charset="utf-8">
    <title>Lelylan</title>
    <link rel="stylesheet" href="../styles/main.css">
  </head>
  <body>

    <div class="dashboard">
      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner-flat">
          <div class="container">
            <a class="brand" href="#">Lelylan Types</a>
            <div class="nav-collapse collapse">
              <!--<ul class="nav">-->
                <!--<li class="active"><a href="#">Learn more</a></li>-->
                <!--</ul>-->
              <ul class="nav pull-right">
                <li><a href="#">Sign in</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>
      </div>

      <div class="container">

        <div class="row">
          <div class="span3">
            <div class="sidebar-nav">
              <ul class="nav nav-list">
                <li><a href="#"><i class="icon-plus"></i> Create type</a></li>
                <li class="divider"></li>
                <li class="nav-header">Search types</li>
                <li><a href="#"><i class="icon-star"></i> Popular</a></li>
                <li><a href="#"><i class="icon-user"></i> Yours</a></li>
                <li class="active"><a href="#"><i class="icon-th"></i> All</a></li>
                <li class="nav-header">Categories</li>
                <li><a href="#"><i class="icon-tag"></i> Lights</a></li>
                <li><a href="#"><i class="icon-tag"></i> Locks</a></li>
                <li><a href="#"><i class="icon-tag"></i> Thermostats</a></li>
                <li><a href="#"><i class="icon-tag"></i> Sensors</a></li>
                <li><a href="#"><i class="icon-tag"></i> Meters</a></li>
                <li><a href="#"><i class="icon-tag"></i> Alarm systems</a></li>
                <li><a href="#"><i class="icon-tag"></i> Video surveillance</a></li>
                <li><a href="#"><i class="icon-tag"></i> Appliances</a></li>
              </ul>
            </div>
          </div>
          <div class="span9">
            <div class="content">
              <div class="search">
                <div class="input-append">
                  <input type="text" ng-model="search" placeholder="Search type (e.g light, lock)">
                  <span class="add-on"><a href="#"><i class="icon-search"></i> Search</a></span>
                </div>

              </div>
              <hr/>
              <div class="types">

                <div class="type">
                  <div class="row">
                    <div class="span6">
                      <h1 class="name"><a href="">Basic light</a></h1>
                    </div>
                    <div class="categories span2">
                      <ul class="categories nav nav-pills  pull-right">
                        <ul class="nav nav-pills">
                          <li><a href="#">#lights</a></li>
                        </ul>
                      </ul>
                    </div>
                  </div>
                  <hr/>
                </div>

                <div class="type">
                  <div class="row">
                    <div class="span6">
                      <h1 class="name"><a href="">Lock</a></h1>
                    </div>
                    <div class="categories span2">
                      <ul class="categories nav nav-pills  pull-right">
                        <ul class="nav nav-pills">
                          <li><a href="#">#locks</a></li>
                        </ul>
                      </ul>
                    </div>
                  </div>
                  <hr/>
                </div>

              </div>
            </div>
          </div>
        </div>

        <footer>
        <p>&copy; Lelylan {{year}}</p>
        </footer>

      </div> <!-- /container -->
    </div>


    <script src="../scripts/vendor/utils/underscore-min.js"></script>
    <script src="../scripts/vendor/utils/showdown.js"></script>
    <script src="../scripts/vendor/angular/angular.unstable.min.js"></script>
    <script src="../scripts/vendor/angular/angular-resource.js"></script>
    <script src="../scripts/vendor/angular/angular-cookies.js"></script>
    <script src="../scripts/vendor/lelylan/lelylan.min.js"></script>
    <script src="../scripts/vendor/utils/ui-bootstrap-0.2.0.js"></script>

    <script src="../scripts/app.js"></script>
    <script src="../scripts/controllers/types-controller.js"></script>
    <script src="../scripts/vendor/utils/date.extensions.js"></script>
    <script src="../scripts/vendor/utils/canvasloader.0.9.1.min.js"></script>

    <!-- Test helpers -->
    <script src="../scripts/vendor/angular/angular-mocks.js"></script>
    <script src="../scripts/vendor/lelylan/lelylan-mocks.js"></script>
    <script src="../scripts/vendor/lelylan/lelylan-fixtures.js"></script>
  </body>
</html>
