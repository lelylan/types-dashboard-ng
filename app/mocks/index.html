<!DOCTYPE html>
<html ng-app="test">
  <head>
    <meta charset="utf-8">
    <title>Lelylan</title>
    <link rel="stylesheet" href="../styles/lelylan-type-component.min.css">
    <link rel="stylesheet" href="../styles/main.css">
  </head>
  <body>

    <div class="dashboard" ng-controller="DashboardCtrl">

      <!-- Top menu -->

      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner-flat">
          <div class="container">
            <a class="brand" href="#">Lelylan Types</a>
            <div class="nav-collapse collapse">
              <ul class="nav pull-right">
                <li><a href="#">Sign in</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">

        <!-- Left menu -->

          <div class="span3">
            <div class="sidebar-nav">
              <ul class="nav nav-list">
                <li><a href="#"><i class="icon-plus"></i> Create type</a></li>
                <li class="divider"></li>
                <li class="nav-header">Search types</li>
                <li ng-class="{active: active=='popular'}"><a href="/popular"><i class="icon-star"></i> Popular</a></li>
                <li ng-class="{active: active=='public'}"><a href="/public"><i class="icon-th"></i> All</a></li>
                <li ng-class="{active: active=='private'}"><a href="/types"><i class="icon-user"></i> Yours</a></li>
                <li class="nav-header">Categories</li>
                <li ng-class="{active: active=='lights'}"><a href="/categories/lights"><i class="icon-tag"></i> Lights</a></li>
                <li ng-class="{active: active=='locks'}"><a href="/categories/locks"><i class="icon-tag"></i> Locks</a></li>
                <li ng-class="{active: active=='thermostats'}"><a href="/categories/thermostats"><i class="icon-tag"></i> Thermostats</a></li>
                <li ng-class="{active: active=='sensors'}"><a href="/categories/sensors"><i class="icon-tag"></i> Sensors</a></li>
                <li ng-class="{active: active=='meters'}"><a href="/categories/meters"><i class="icon-tag"></i> Meters</a></li>
                <li ng-class="{active: active=='alarms'}"><a href="/categories/alarms"><i class="icon-tag"></i> Alarm systems</a></li>
                <li ng-class="{active: active=='videos'}"><a href="/categories/videos"><i class="icon-tag"></i> Video surveillance</a></li>
                <li ng-class="{active: active=='appliances'}"><a href="/categories/appliances"><i class="icon-tag"></i> Appliances</a></li>
              </ul>
            </div>
          </div>

          <!-- Content  -->

          <div class="span9">
            <div class="content">
              <div ng-view></div>
            </div>
          </div>
        </div>

        <!-- Footer  -->

        <footer>
        <p>&copy; Lelylan {{year}}</p>
        </footer>

      </div>
    </div>


    <script src="../scripts/vendor/utils/underscore-min.js"></script>
    <script src="../scripts/vendor/utils/showdown.js"></script>
    <script src="../scripts/vendor/angular/angular.js"></script>
    <script src="../scripts/vendor/angular/angular-resource.js"></script>
    <script src="../scripts/vendor/angular/angular-cookies.js"></script>
    <script src="../scripts/vendor/lelylan/lelylan.min.js"></script>
    <script src="../scripts/vendor/utils/ui-bootstrap-0.2.0.js"></script>

    <script src="../scripts/app.js"></script>
    <script src="../scripts/controllers/types-controller.js"></script>
    <script src="../scripts/vendor/utils/date.extensions.js"></script>
    <script src="../scripts/vendor/utils/canvasloader.0.9.1.min.js"></script>

    <!-- Test helpers -->
    <script src="../scripts/vendor/angular/angular-mocks.js"></script>
    <script src="../scripts/vendor/lelylan/lelylan-mocks.js"></script>
    <script src="../scripts/vendor/lelylan/lelylan-fixtures.js"></script>
  </body>
</html>
