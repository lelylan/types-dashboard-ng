<!DOCTYPE html>
<html ng-app="test">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lelylan Dashboard</title>
    <link rel="stylesheet" href="../styles/main.css">
  </head>
  <body>

    <div class="dashboard" ng-controller="DashboardCtrl">
      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner-flat">
          <div class="container">
            <div class="nav-collapse collapse">
              <login class="nav pull-right" text="Sign In" client="types-dashboard-id" redirect="redirect" scope="types" state="none"></login>
              <ul class="nav pull-right">
                <li><a href="/what">Learn more</a></li>
                <li><a href="/how">How to create a type</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="span3">
            <div class="navbar clearfix">
              <a class="brand home" href="/"><strong>Lelylan</strong> Types</a>
              <div id="lelylan-request-loading"></div>
            </div>
            <div class="sidebar-nav">
              <ul class="nav nav-list">
                <li ng-class="{active: active=='create'}"><a class="create" href="/new"><i class="icon-plus"></i> Create type</a></li>
                <li class="divider"></li>
                <li class="nav-header">Search types</li>
                <li ng-class="{active: active=='popular'}"><a class="popular" href="/popular"><i class="icon-star"></i> Popular</a></li>
                <li ng-class="{active: active=='yours'}"><a class="yours" href="/types"><i class="icon-user"></i> Yours</a></li>
                <li class="nav-header">Categories</li>
                <li ng-class="{active: active=='lights'}"><a class="lights" href="/categories/lights"><i class="icon-tag"></i> Lights</a></li>
                <li ng-class="{active: active=='locks'}"><a class="locks"  href="/categories/locks"><i class="icon-tag"></i> Locks</a></li>
                <li ng-class="{active: active=='thermostats'}"><a class="thermostats"  href="/categories/thermostats"><i class="icon-tag"></i> Thermostats</a></li>
                <li ng-class="{active: active=='sensors'}"><a class="sensors"  href="/categories/sensors"><i class="icon-tag"></i> Sensors</a></li>
                <li ng-class="{active: active=='meters'}"><a class="meters"  href="/categories/meters"><i class="icon-tag"></i> Meters</a></li>
                <li ng-class="{active: active=='alarms'}"><a class="alarms"  href="/categories/alarms"><i class="icon-tag"></i> Alarm systems</a></li>
                <li ng-class="{active: active=='videos'}"><a class="videos"  href="/categories/videos"><i class="icon-tag"></i> Video surveillance</a></li>
                <li ng-class="{active: active=='appliances'}"><a class="appliances"  href="/categories/appliances"><i class="icon-tag"></i> Appliances</a></li>
              </ul>
            </div>
          </div>

          <!-- Content  -->
          <div class="span9">
            <div class="dashboard-content">
              <div ng-view></div>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>

        <!-- Footer  -->
        <footer class="pull-right">
          <p>&copy; Lelylan 2013</p>
        </footer>
      </div>
    </div>

    <script src="../scripts/vendor/angular/angular.js"></script>
    <script src="../scripts/vendor/angular/angular-resource.js"></script>
    <script src="../scripts/vendor/angular/angular-cookies.js"></script>

    <script src="../scripts/vendor/lelylan/lelylan.js"></script>
    <script src="../scripts/vendor/lelylan/device-component.js"></script>
    <script src="../scripts/vendor/lelylan/type-component.js"></script>

    <script src="../scripts/vendor/utils/underscore-min.js"></script>
    <script src="../scripts/vendor/utils/ui-bootstrap-0.2.0.js"></script>
    <script src="../scripts/vendor/utils/showdown.js"></script>

    <script src="../scripts/app.js"></script>
    <script src="../scripts/controllers/category-controller.js"></script>
    <script src="../scripts/controllers/create-controller.js"></script>
    <script src="../scripts/controllers/dashboard-controller.js"></script>
    <script src="../scripts/controllers/popular-controller.js"></script>
    <script src="../scripts/controllers/yours-controller.js"></script>
    <script src="../scripts/controllers/type-controller.js"></script>
    <script src="../scripts/vendor/utils/date.extensions.js"></script>
    <script src="../scripts/vendor/utils/canvasloader.0.9.1.min.js"></script>

    <!-- Test helpers -->
    <script src="../scripts/vendor/angular/angular-mocks.js"></script>
    <script src="../scripts/vendor/lelylan/lelylan-mocks.js"></script>
    <script src="../scripts/vendor/lelylan/lelylan-fixtures.js"></script>
  </body>
</html>
